<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/png" href="img/fav.ico" />
        <link rel="stylesheet" type="text/css" href="./css/flags.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/mystyle.css" />
    </head>
    <body>

        <!-- PAGE: home -->
        <div data-role="page" data-title="WebRTC × おもてなし" data-theme="a" id="home">
            <div data-role="header">
                <h1><strong>Your Country is ...</strong></h1>
            </div>
            <div role="main" class="ui-content">
                <ul data-role="listview" data-filter="true" data-filter-placeholder="Search countries..." data-inset="true" id="pick"></ul>
                <div data-role="popup" id="popinfo" data-theme="a" data-overlay-theme="b" class="ui-content">
                    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                    <!-- TODO: resize callback -->
                    <iframe src="./popup/info.html" width="300" height="300" frameborder="0" seemless=""></iframe>
                </div>
            </div>
            <div data-role="footer">
                <h3>Copryright &copy; 2014, Kobayashi Seminar
                    <a id="getinfo" href="#popinfo" data-rel="popup" data-transition="pop" data-position-to="window" class="ui-btn ui-icon-info ui-alt-icon ui-nodisc-icon ui-btn-inline ui-btn-icon-notext" title="Get info">Get info</a>
                </h3>
            </div>
        </div>

        <!-- PAGE: nav -->
        <div data-role="page" data-title="WebRTC × おもてなし" data-theme="a" id="nav">
            <div data-role="header" data-add-back-btn="true">
                <a href="#home" data-role="button" data-icon="back" data-iconpos="notext" id="back_btn" class="ui-btn-left"></a>
                <h1 id="header_title"><strong>Welcome to Japan</strong></h1>
                <div class="ui-btn-right">
                    <img src="img/blank.gif" class="flag flag-us" id="location" />
                    <span id="localecode">(en)</span>
                </div>
            </div>
            <div data-role="contents" id="nav-main">
                <div class="ui-contents-padding text-center">
                    <div id="body_txt">
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"></div>
                        <div class="ui-block-b">
                            <a id="call" href="#" data-role="button" rel="external" data-icon="check" class="pos-contents">O.K.</a>
                        </div>
                        <div class="ui-block-c"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
