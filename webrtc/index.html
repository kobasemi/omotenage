<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="img/logo.png">
        <link rel="stylesheet" type="text/css" href="./css/flags.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
        <style>
            #flag{
                margin: 10px;
                vertical-align: middle;
            }
            #nav-main > div{
                margin: 0.5em;
                padding: 0.5em;
                text-align:center;
            }
            #call{
                background: #11d528;
                color: white;
            }
        </style>
    </head>
    <body>

        <!-- PAGE: home -->
        <div data-role="page" data-title="WebRTC × おもてなし" data-theme="a" id="home">
            <div data-role="header">
                <h1><strong>Your Country is ...</strong></h1>
            </div>
            <div role="main" class="ui-content">
                <ul data-role="listview" data-filter="true" data-filter-placeholder="Search countries..." data-inset="true" id="pick"></ul>
            </div>
            <div data-role="footer">
                <h3>Copryright &copy; 2014, Kobayashi Seminar</h3>
            </div>
        </div>

        <!-- PAGE: nav -->
        <div data-role="page" data-title="WebRTC × おもてなし" data-theme="a" id="nav">
            <div data-role="header" data-add-back-btn="true">
                <a href="#home" data-role="button" data-icon="back" data-iconpos="notext" id="back_btn" class="ui-btn-left"></a>
                <h1 id="header_title"><strong>Welcome to Japan</strong></h1>
                <div class="ui-btn-right">
                    <img src="img/blank.gif" class="flag flag-us" id="flag" /><span id="flaglc">(en)</span>
                </div>
            </div>
            <div data-role="contents" id="nav-main">
                <div class="ui-bar-c ui-corner-all ui-shadow">
                    <div id="body_txt">
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"></div>
                        <div class="ui-block-b">
                            <a id="call" href="#" data-role="button" rel="external" data-icon="check">O.K.</a>
                        </div>
                        <div class="ui-block-c"></div>
                    </div>
                </div>
            </div>
            <div data-role="footer">
                <h3>Copryright &copy; 2014, Kobayashi Seminar</h3>
            </div>
        </div>

        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
