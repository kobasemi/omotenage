<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="shortcut icon" href="img/logo.png">
        <link rel="stylesheet" type="text/css" href="./css/flags.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.min.js"></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="./js/jquery.ui.map.js"></script>
        <script type="text/javascript" src="./js/jquery.ui.map.extensions.js"></script>
        <script type="text/javascript" src="./js/jquery.ui.map.overlays.js"></script>
        <style>
            #accept{
                background: #11d528;
                color: white;
            }
            .ui-contents-pain{
                padding:0.5em;
            }
        </style>
    </head>
    <body>
        <div id="ope-wind" data-role="page" data-title="オペレータ専用ページ">
            <div data-role="content" class="ui-grid-a ui-responsive">

                <!-- Pain 1 -->
                <div id="lpain" class="ui-block-a">
                    <div class="ui-grid-a">

                        <!-- Pain 1-1-->
                        <div class="ui-block-a">
                            <!-- Operator Information -->
                            <div id="opeinfo" class="ui-contents-pain">
                                <select id="select_cc"></select>
                                <input type="text" id="input_name" maxlength="10" placeholder="名前を入力(半角英数字)">
                                <a id="accept" href="#" data-role="button" data-shadow="false">受付</a>
                            </div>
                            <!-- WebRTC -->
                            <div id="webrtc" class="ui-bar-c ui-corner-all ui-shadow ui-contents-pain">
                                <video id="pertner-video" width="100%" autoplay></video>
                            </div>
                        </div>

                        <!-- Pain 1-2-->
                        <!-- Profile Information-->
                        <div id="profile" class="ui-block-b ui-contents-pain">
                            <h3>相手の情報</h3>
                            <label>名前:<input type="text" name="remote_name" placeholder="Name"></label>
                            <label>天気:<input type="text" name="location" placeholder="Location"></label>
                            <label>行き先:
                                <input type="text" name="input_from" id="input_from" placeholder="From">
                                <input type="text" name="input_to" id="input_to" placeholder="To">
                            </label>
                            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <legend>手段:</legend>
                                <label><input type="radio" name="tmode" id="mode_walk" value="WALKING" checked="checked">徒歩</label>
                                <label><input type="radio" name="tmode" id="mode_drive" value="DRIVING">自動車</label>
                            </fieldset>
                            <a href="#sorry" data-rel="popup" id="gene" class="ui-btn ui-corner-all">ページ生成</a>
                            <div data-role="popup" id="sorry" class="ui-content"><p>ページ生成CGIは未実装です。</p></div>
                            <a href="#" id="send" class="ui-btn ui-corner-all">ページ送信</a>
                        </div>
                    </div>
                </div>

                <!-- Pain 2 -->
                <!-- Google Maps -->
                <div id="rpain" class="ui-block-b ui-bar-c ui-corner-all ui-shadow ui-contents-pain">
                    <div id="map_canvas"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./js/operator.js"></script>
    </body>
</html>
